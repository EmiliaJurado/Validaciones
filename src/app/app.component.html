<div class="container">
  <br>
  <h1><p class="text-center text-uppercase font-weight-bold bg-dark text-white">Crud de registros con ngModel y ts.</p></h1>

<table class="table table-striped table-hover">
  <thead>
    <th>Id</th>
    <th>Nombre</th>
    <th>Precio</th>
    <th>Borrar</th>
    <th>Seleccionar</th>
  </thead>
  <tbody>
    <tr *ngFor="let articulos of inventario">
      <td>{{ articulos.id }}</td>
      <td>{{ articulos.nombre }}</td>
      <td>{{ articulos.precio }}</td>
      <td>
        <button style="background-color:red" (click)= "eliminar(articulos.id)">Borrar</button>
      </td>
      <td>
        <button style="background-color:yellow" (click)="seleccionar(articulos)">Seleccionar</button>
      </td>
    </tr>
  </tbody>
</table>

<hr>
<div class="mb-3 row">
  <label form="id" class="col-sm-2 col-form-larabel">Id</label>
  <div class="col-sm-10">
  <input class="form-control form-control-lg" type="number" [(ngModel)]="formulario.id">
    </div>
</div>

<div class="mb-3 row">
  <label for="Nombre" class="col-sm-2 col-form-larabel">Nombre</label>
    <div class="col-sm-10">
      <input class="form-control form-control-lg" type="text" [(ngModel)]="formulario.nombre">
     
    </div>
</div>

<div class="mb-3 row">
  <label form="Precio" class="col-sm-2 col-form-larabel">Precio</label>
  <div class="col-sm-10">
  <input class="form-control form-control-lg" type="number" [(ngModel)]="formulario.precio">
</div>
</div>
<br>
<br>
<button    style="margin: 10px" type="button" class="btn bg-dark text-white btn-block" (click)="agregar()">Agregar</button>
<button   style="margin: 10px" type="button" class="btn bg-dark text-white btn-block" (click)="editar()">Editar</button>
</div>
